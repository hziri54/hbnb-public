<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <img src="images/place-large.jpg" alt="Place Image" class="place-image-large">
            <div class="place-info">
                <h2>Place Name</h2>
                <p>Host: John Doe</p>
                <p>Price: $100/night</p>
                <p>Location: City, Country</p>
                <p>Description: A detailed description of the place.</p>
                <p>Amenities: WiFi, Pool, Breakfast</p>
            </div>
        </section>
        <section id="reviews">
            <h3>Reviews</h3>
            <div class="review-card">
                <p>Comment: Great place to stay!</p>
                <p>User: Jane Smith</p>
                <p>Rating: 5/5</p>
            </div>
            <!-- More review cards as needed -->
        </section>
        <section id="add-review">
            <h3>Add a Review</h3>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
